<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <img class="header-logo" src="assets/uol-lg.png" alt="Uol Logo">
  </header>

  <main class="container">
    <section class="new-user">
      <div class="customers__heading">
        <img src="assets/Raster.png" alt="" class="customers__icon">
        <h2 class="customers__title">Painel de Clientes</h2>
      </div>
      <div class="customers__action">
        <div class="customers__box">
          <h4 class="customers__action-title">Novo usuário</h4>
          <p class="paragraph">Informe os campos a seguir para criar novo usuário: </p>
        </div>
      </div>
      <form action="" class="new-user__form">
        <input type="text" class="new-user__input" placeholder="Nome">
        <input type="text" class="new-user__input" placeholder="E-mail">
        <input type="text" class="new-user__input" placeholder="CPF">
        <input type="text" class="new-user__input" placeholder="Telefone">
        <div class="new-user__box">
          <a href="#" class="btn-default">Criar</a>
          <a href="index.html" class="btn-default-reverse">Voltar</a>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
